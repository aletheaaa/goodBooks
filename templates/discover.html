{% extends "layout.html" %}

{% block title %}
    | Discover
{% endblock %}

{% block main %}
    <div class="my-3">
        <h4>Discover New Books</h4>
        <div class="row d-flex justify-content-around mt-5">
            {% for row in rows %}
            <div class="col-auto">
                <a href="/book?bookId={{row['bookId']}}">
                    <div><img src="./static/bookCovers/{{ row['bookName'] }}.jpg" class="bookCover"></div>
                    <div>{{ row["bookName"] }}</div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
