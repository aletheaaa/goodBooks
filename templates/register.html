{% extends "layout.html" %}

{% block title %}
    | Register
{% endblock %}

{% block main %}
    {% if errorMsg != "" %}
        <div class="alert alert-danger" role="alert">{{errorMsg}}</div>
    {% endif %}
    <form action="/register" method="post">
        <div class="my-5">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto" style="width:40%" id="email" name="email" placeholder="Email" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto" id="password" name="password" style="width:40%" placeholder="Password" type="password">
            </div>
            <div class="mb-5">
                <input class="form-control mx-auto" id="confirmation" name="confirmation" style="width:40%" placeholder="Password (again)" type="password">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary mx-auto w-auto" type="submit">Register</button>
            </div>
        </div>
    </form>


{% endblock %}
