{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    {% if errorMsg != "" %}
        <div class="alert alert-danger" role="alert">{{errorMsg}}</div>
    {% endif %}
    <form action="/login" method="post">
        <div class="mb-3 my-5">
            <input autofocus class="form-control mx-auto" style="width:40%" id="email" name="email" placeholder="Email" type="text">
        </div>
        <div class="mb-5">
            <input class="form-control mx-auto" style="width:40%" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-secondary" type="submit">Log In</button>
        </div>
    </form>
{% endblock %}
